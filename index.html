<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Google Home Page</title>
  </head>

  <body>
    <div id="page">
      <header>
        <a href="https://mail.google.com/mail/" class="menu">Gmail</a>
        <a href="https://www.google.fr/imghp?hl=fr&tab=wi&authuser=0&ogbl" class="menu">Images</a>
        <a href="#"><img src="applications.png" alt="Apps" id="apps"</a>
        <a href="#"><img src="account.png" alt="Account" id="account"></a>
      </header>

      <div id="main">
        <div id="content">
          <img src="logo.png" id="logo">
          <div id="recherche">
            <div>
              <img src="loupe.png" id="loupe">
            </div>
            <div>
              <input type="search">
            </div>
            <div>
              <img src="mic.png" id="mic">
            </div>
          </div>
          <div id="button">
            <button>Recherche Google</button>
            <button>J'ai de la Chance</button>
          </div>
          <div id="Corona">
            <img src="dothefive.gif" id="dothefive">
            <a href="https://www.google.fr/search?q=coronavirus+conseils&fbx=dothefive&hl=fr">5 GESTES "BARRIÈRE" pour freiner le coronavirus</a>
          </div>
        </div>
      </div>

      <div id="footer">
        <div id="footertop">
          <p id="country">France</p>
        </div>
        <div id="footerbottom">
          <div id="footerleft">
            <a href="" class="footerlink">Publicité</a>
            <a href="" class="footerlink">Entreprise</a>
            <a href="" class="footerlink">À propos</a>
            <a href="" class="footerlink">Comment fonctionne la recherche Google ?</a>
          </div>
          <div id="footerright">
            <a href="" class="footerlink">Publication judiciaire</a>
            <a href="" class="footerlink">Infos consommateurs</a>
            <a href="" class="footerlink">Confidentialité</a>        
            <a href="" class="footerlink">Conditions</a>        
            <a href="" class="footerlink">Paramètres</a>  
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
